<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Song</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script defer src="luister.js"></script>
    <script src="https://kit.fontawesome.com/7a5bc158b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="luister.css">
</head>

<body>
    <div class="phone">
        <div class="header">
            <a class="back-btn"><i class="fa-solid fa-chevron-left"></i></a>
            <h2>Playing now</h2>
            <a class="menu-btn"><i class="fa-solid fa-ellipsis-v"></i></a>
        </div>
        <div class="music__image">
            <img src="assets/brian-lundquist-Gp-g69K-pgs-unsplash.jpg" alt="blinding lights album cover">
        </div>
        <div class="song__details">
            <div class="song__details__title">
                <h1 class="song__title">Blinding Lights</h1>
                <a class="like__btn"><i class="far fa-heart"></i></a>
            </div>
            <p class="artist">The Weeknd</p>
        </div>
        <audio id="myAudio" controls>
            <source src="assets/The Weeknd - Blinding Lights (Official Audio).mp3" type="audio/mp3">
        </audio>
        <div class="progress-bar">
            <div class="progress"></div>

        </div>
        <div class="progress-time">
            <p class="time">0:00</p>
            <p class="duration">0:00</p>
        </div>
        <div class="microphone">
            <p>Voice</p>
            <i class="fa-solid fa-microphone"></i>
            <p>Control</p>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Hi,<br> hoe wil je het volume aanpassen?</h2>
                <p class="subtitel">Bijvoorbeeld:</p>
                <p class="voicebutton">Zet het volume op 40%</p>
                <div class="microbutton">
                    <img src="assets/image.png" alt="Modal Image">
                </div>
            </div>
        </div>
        <div class="volume">
            <div class="volume-bar">
                <div class="volume-overlay"></div>
                <i class="fa-solid fa-minus"></i>
                <input type="range" min="0" max="100" value="50" class="volume-slider">
                <i class="fa-solid fa-plus"></i>
            </div>
            <p class="volume-text">80%</p>
        </div>

        <div class="control-icons">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play" id="playButton"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo"></i>
        </div>
    </div>
</body>

</html>
